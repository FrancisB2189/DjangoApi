 {% extends "base.html" %} 
    {% block content %}
            <div class="container mt-5">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Curve</th>
                            <th>Type</th>
                            <th>Reference</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for curve in curves %}                    
                        <tr>
                            <td>{{ curve.id }}</td>
                            <td>{{ curve.curveType }}</td>
                            <td>{{ curve.curveReference }}</td>
                            <td>{{ curve.curveName }}</td>
                        </tr>                    
                    {% endfor %}    
                </tbody>
            </table>
        </div>  
{% endblock %}
